<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Music hint -->
  <div id="music-hint">ðŸŽµ Tap anywhere to play music!</div>

  <!-- Headline -->
  <div id="headline-container">
    <h1>Happy Birthday, Fata Manxe ðŸŽ‰</h1>
  </div>

  <!-- Balloons -->
  <div class="balloons">
    <div class="balloon"></div>
    <div class="balloon"></div>
    <div class="balloon"></div>
    <div class="balloon"></div>
    <div class="balloon"></div>
  </div>

  <!-- 3D Gallery -->
  <div class="gallery">
    <div class="circle">
      <img src="vanji.jpg" alt="Photo 1">
      <img src="vanji2.png" alt="Photo 2">
      <img src="vanji3.png" alt="Photo 3">
      <img src="vanji4.png" alt="Photo 4">
      <img src="vanji5.png" alt="Photo 5">
      <img src="vanji6.png" alt="Photo 6">
    </div>
  </div>
  
<!-- Birthday message -->
<div id="birthday-message">
  Wishing you a day full of love, joy, and amazing memories! ðŸŽ‚ðŸ’–
</div>

  <!-- Birthday Music -->
  <audio id="birthday-audio" loop>
    <source src="birthday-song.mp3" type="audio/mpeg">
  </audio>

  <script>
    // ðŸŽµ Play music on first interaction
    const audio = document.getElementById('birthday-audio');
    function playAudio() {
      audio.play();
      document.removeEventListener('click', playAudio);
      document.removeEventListener('touchstart', playAudio);
    }
    document.addEventListener('click', playAudio);
    document.addEventListener('touchstart', playAudio);

    // ðŸŒ€ 3D Rotating Gallery with front image scaling
    const circle = document.querySelector('.gallery .circle');
    const images = document.querySelectorAll('.gallery .circle img');
    let angle = 0;
    const total = images.length;
    const radius = 200; // distance from center
    const rotationSpeed = 0.5; // degrees per frame

    function rotateGallery() {
      angle += rotationSpeed;
      images.forEach((img, i) => {
        const deg = (360 / total) * i + angle;
        const rad = deg * (Math.PI/180);
        const z = Math.cos(rad) * radius;
        const x = Math.sin(rad) * radius;
        const scale = z > 0 ? 1.3 : 1; // front image bigger
        img.style.transform = `translateX(${x}px) translateZ(${z}px) scale(${scale})`;
      });
      requestAnimationFrame(rotateGallery);
    }

    rotateGallery();
  </script>
</body>
</html>
